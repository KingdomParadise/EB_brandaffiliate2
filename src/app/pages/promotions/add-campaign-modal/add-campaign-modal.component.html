<div class="px-3 py-2">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-between">
            <h2 class="font-weight-bolder">New Campaign</h2>
            <button class="btn btn-close" (click)="closeModal()">
            </button>

        </div>
    </div>

    <form [formGroup]="addCampaignForm" class="m-0 p-0" style="width:100%">
        <div class="d-flex flex-column flex-md-row">
            <div class="my-auto flex-grow-1">
                <div class="form-group d-flex">
                    <mat-form-field appearance="fill" class="me-2">
                        <mat-label>Start date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="startDate" class="border-0">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="ms-2">
                        <mat-label>End date</mat-label>
                        <input matInput [matDatepicker]="picker2" formControlName="endDate" class="border-0">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="form-group mt-md-3">
                    <input class="form-control" type="text" formControlName="campaignName" placeholder="Campaign Name">
                </div>
                <div class="form-group mt-md-3">
                    <input class="form-control" type="text" formControlName="hashTag" placeholder="Hash Tag">
                </div>
                <div class="form-group mt-5">
                    <textarea class="form-control" rows="5" placeholder="Campaign Description"
                        formControlName="campaignDescription"></textarea>
                </div>
            </div>
            <div class="">
                <div class="form-group ms-3">
                    <div class="col text-center pb-2 pb-md-0">
                        <div style="max-height: 360px;overflow: hidden;">
                            <input #fileUpload type="file" id="fileUpload"
                                style="display:none" (change)="onFileChanged($event,'company')" />
                                <div class="settingImage" [ngStyle]="{'background-image': 'url(' + selectedFilePath + ')'}" (click)="fileUpload.click()">

                                </div>
                        </div>
                        <div class="form-group mt-md-3">
                            <ng-select [items]="industries" bindLabel="industryName" placeholder="Interest"
                                    formControlName="intrestIdList"
                                    bindValue="intrestIdList">
                                </ng-select>
                        </div>
                        <div class="form-group mt-md-3">
                            <input class="form-control" type="text" formControlName="campaignURL" placeholder="Hash Tag">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="d-flex justify-content-center mt-4">
            <button mat-button class="btn mb-5 mb-md-0 app-btn" (click)="submit()"
                [disabled]="!addCampaignForm.valid">Send Message</button>
        </div>
        <div *ngIf="alertMsg.message" class="alert fade show d-flex justify-content-between align-items-center mt-2 p-2"
            [ngClass]="(alertMsg.type == 'danger')?'alert-danger': 'alert-success'" role="alert">
            <span>{{alertMsg.message}}</span>
            <button type="button" class="btn btn-default close" (click)="close()" data-dismiss="alert"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </form>
</div>

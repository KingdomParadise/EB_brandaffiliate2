<div class="px-2 py-2">
    <div class="row">
        <div class="col-md-12 ps-4 d-flex justify-content-between">
            <h2 class="font-weight-bolder">Add Campaign Content</h2>
            <button class="btn btn-close" (click)="closeModal()">
            </button>

        </div>
    </div>

    <form class="row m-0 p-0" style="width:100%">
        <div class="col-md-6 my-auto">
            <label for="qwe">$<span>{{perContentCharge}}</span>/ Additional Content</label>
        </div>
        <div class="col-md-6 my-auto">
            <div class="form-group d-flex align-items-center">
                <span class="me-3">Qty</span>
                <div class="input-group">
                    <div class="input-group-prepend" (click)="subtract()">
                        <span class="input-group-text" id="basic-addon1">-</span>
                    </div>
                    <input type="number" placeholder="0"  name="count"  [(ngModel)]="count" style="width:50px"
                        aria-describedby="basic-addon1">
                    <div class="input-group-append" (click)="add()">
                        <span class="input-group-text" id="basic-addon1">+</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 mt-5 text-center">
            <button mat-button class="btn mb-5 mb-md-0 btn-add" (click)="purchaseContent()" [disabled]="count==0">
                Next
            </button>
        </div>
        <div class="col-md-12">
            <div *ngIf="alertMsg.message"
                class="alert fade show d-flex justify-content-between align-items-center mt-2 p-2"
                [ngClass]="(alertMsg.type == 'danger')?'alert-danger': 'alert-success'" role="alert">
                <span>{{alertMsg.message}}</span>
                <button type="button" class="btn btn-default close" (click)="close()" data-dismiss="alert"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </form>
</div>

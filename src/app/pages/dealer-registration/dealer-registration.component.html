<div class="container-fluid">
    <section>
        <div class="row">
            <div class="col-md-12 p-0">
                <div class="header d-flex flex-column flex-md-row justify-content-between align-item-center">
                    <div class="my-auto d-none d-md-block">
                        <img src="assets/images/logo.png" alt="logo" id="header-logo"> <span class="text2">-Dealers</span>
                    </div>
                    <div class="d-block d-md-none text-center">
                        <img src="assets/images/main-logo-mobile.png" alt="main-logo" id="mobile-logo">
                        <img src="assets/images/login.png" alt="login" id="mobile-login-img">
                    </div>
                    <div class="my-auto d-none d-md-block">
                        <button class="btn btn-basic text-uppercase main-color btn-reg">Registering as Dealer</button>
                        <button class="btn btn-primary btn-login">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row d-block d-md-none">
            <div class="col text-center">
                <button class="btn btn-basic text-uppercase main-color btn-reg mx-auto">Registering as Dealer</button>
            </div>
        </div>

        <div class="row mt-md-3 mt-lg-5">
            <div class="col-md-6 ps-0 d-none d-md-block text-center">
                <img [src]="currentStepperImage" alt="main image" class="img-fluid stepperImage">
            </div>
            <div class="col-md-6">
                <mat-stepper [linear]="isLinear" #stepper class="mt-md-3 pb-5 pb-md-0" 
                    (selectionChange)="onStepChange($event)">

                    <mat-step [stepControl]="regForm1" [editable]="isEditable" completed="true">
                        <form [formGroup]="regForm1" class="mt-3 mt-md-1">
                            <div class="form-group mt-md-3">
                                <input type="text" matInput class="form-control" id="exampleFormControlInput1"
                                    formControlName="companyName"
                                    placeholder="Company Name">
                            </div>
                            <div class="form-group mt-md-3">
                                <ng-select [items]="industries" bindLabel="industryName" placeholder="INDUSTRY"
                                    formControlName="industry"
                                    bindValue="industryId">
                                </ng-select>
                            </div>
                            <div class="form-group d-flex flex-column flex-md-row my-0">
                                <div class="col me-md-2">
                                    <input type="text" class="form-control my-3 me-md-2" id="city" placeholder="Company Email"
                                     formControlName="companyEmail">
                                </div>
                                <div class="col ms-md-2">
                                    <input type="text" class="form-control my-3 " id="companyPhone" placeholder="Company Phone"
                                     formControlName="companyPhone">
                                </div>
                            </div>
                            <div class="form-group d-flex flex-column flex-md-row my-0">
                                <div class="col me-md-2">
                                    <input type="text" class="form-control my-3 me-md-2" id="city" placeholder="User first name"
                                     formControlName="firstName">
                                </div>
                                <div class="col ms-md-2">
                                    <input type="text" class="form-control my-3 " id="companyPhone" placeholder="User Last name"
                                     formControlName="lastName">
                                </div>
                            </div>
                            <div class="form-group d-flex flex-column flex-md-row my-0">
                                <div class="col me-md-2">
                                    <input type="text" class="form-control my-3" id="personalEmail" placeholder="User Email"
                                     formControlName="userEmail">
                                </div>
                                <div class="col ms-md-2">
                                    <input type="text" class="form-control my-3" id="personalPhone" placeholder="User Phone"
                                     formControlName="userPhone">
                                </div>
                            </div>

                            <div class="d-grid mt-3">
                                <button mat-button matStepperNext class="btn btn-dark mb-5 mb-md-0">Next</button>
                            </div>
                        </form>
                    </mat-step>
                    <mat-step [stepControl]="secondFormGroup" [editable]="isEditable" completed="true">
                        <form [formGroup]="secondFormGroup">
                            <div class="form-group d-flex mt-3">
                                <div class="col pe-3">
                                    <div>
                                        <input #companyLogo type="file" 
                                            id="companyLogoUpload" 
                                            style="display:none" 
                                            accept="image/*"
                                            (change)="onFileChanged($event,'company')"
                                        />
                                        <img src="assets/images/company-logo.png" class="img-fluid" alt="company-logo"
                                            (click)="companyLogo.click()"
                                        >
                                    </div>
                                </div>
                                <div class="col ps-3">
                                    <div>
                                        <input #userLogo type="file" 
                                            id="companyLogoUpload" 
                                            (change)="onFileChanged($event,'user')"
                                            style="display:none" accept="image/*"/>
                                        <img src="assets/images/user-photo.png" class="img-fluid" alt="user-logo"
                                            (click)="userLogo.click()"
                                        >
                                    </div>
                                </div>
                            </div>
                            <!-- <p class="text-center font-weight-bold">Drag image into the box or click to upload a file.</p> -->
                            <p class="text-center font-weight-bold">Click to upload a file.</p>
                            <div class="d-flex mt-5">
                                <button mat-button matStepperPrevious class="btn btn-default btn-back">Back</button>
                                <button mat-button matStepperNext class="btn btn-dark flex-grow-1">Next</button>
                            </div>
                        </form>
                    </mat-step>
                    <mat-step [stepControl]="regForm3" [editable]="isEditable" completed="true">
                        <form [formGroup]="regForm3" class="mt-md-5">
                            <div class="form-group d-flex flex-column flex-md-row my-0">
                                <div class="col me-md-2">
                                    <input type="text" class="form-control my-3 me-md-2" id="city" placeholder="Company Email"
                                     formControlName="companyEmail">
                                </div>
                                <div class="col ms-md-2">
                                    <input type="text" class="form-control my-3 " id="companyPhone" placeholder="Company Phone"
                                     formControlName="companyPhone">
                                </div>
                            </div>
                            <div class="form-group d-flex flex-column flex-md-row my-0">
                                <div class="col me-md-2">
                                    <input type="text" class="form-control my-3" id="personalEmail" placeholder="Personal Email"
                                     formControlName="personalEmail">
                                </div>
                                <div class="col ms-md-2">
                                    <input type="text" class="form-control my-3" id="personalPhone" placeholder="Personal Phone"
                                     formControlName="personalPhone">
                                </div>
                            </div>
                            <div class="d-flex mt-5">
                                <button mat-button matStepperPrevious class="btn btn-default btn-back">Back</button>
                                <button mat-button (click)="submit()" class="btn btn-dark flex-grow-1">Submit</button>
                            </div>
                        </form>

                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button (click)="stepper.reset()">Reset</button>
                        </div> -->
                    </mat-step>
                </mat-stepper>
            </div>
        </div>

    </section>
    <section>
        <div class="row">
            <div class="col-md-12 p-0">
                <div class="d-flex flex-column flex-md-row justify-content-between align-item-center text-center text-md-left"
                    id="footer">
                    <div>
                        <img src="assets/images/footer-logo-mobile.png" class="d-block d-md-none w-50 mx-auto"
                            alt="footer-logo">
                        <img src="assets/images/footer-logo.png" class="d-none d-md-block" alt="footer-logo">
                    </div>
                    <div class='my-auto'>
                        <img src="assets/images/fb.png" class="m-2" alt="fb">
                        <img src="assets/images/linkedin.png" class="m-2" alt="linkedin">
                        <button class="btn btn-link main-color text-uppercase">Contact Us</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

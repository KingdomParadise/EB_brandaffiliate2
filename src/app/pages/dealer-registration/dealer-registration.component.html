<div class="container-fluid">
    <section>
        <div class="row">
            <div class="col-md-12 p-0">
                <div class="header d-flex flex-column flex-md-row justify-content-between align-item-center">
                    <div class="my-auto d-none d-md-block">
                        <img src="assets/images/logo.png" alt="logo" id="header-logo"> <span class="text2">-Dealers</span>
                    </div>
                    <div class="d-block d-md-none text-center">
                        <span id="mobile-dealers-text" class="d-block d-md-none">- Dealers</span>
                        <img src="assets/images/main-logo-mobile.png" alt="main-logo" id="mobile-logo">
                        <img src="assets/images/login.png" alt="login" id="mobile-login-img">
                    </div>
                    <div class="my-auto d-none d-md-block">
                        <button class="btn btn-basic text-uppercase main-color btn-reg">Registering as Dealer</button>
                        <button class="btn btn-primary btn-login">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row d-block d-md-none">
            <div class="col text-center">
                <button class="btn btn-basic text-uppercase main-color btn-reg mx-auto">Registering as Dealer</button>
            </div>
        </div>

        <div class="row mt-md-4 mt-xl-4 mt-xxl-5 page-margin">
            <div class="col-md-6 ps-0 d-none d-md-block text-center">
                <img [src]="currentStepperImage" alt="main image" [ngStyle]="{'width': (stepper.selectedIndex ==1 || stepper.selectedIndex ==2) ? '54%' : '50%'}" class="img-fluid stepperImage">
            </div>
            <div class="col-md-6">
                <mat-stepper [linear]="isLinear" #stepper 
                linear class="pb-5 pb-md-0 {{ 'last-edited-step-' + stepper.selectedIndex }}"
                    (selectionChange)="onStepChange($event)">

                    <mat-step [stepControl]="regForm1">
                        <form [formGroup]="regForm1" class="mt-3 mt-md-1">
                            <div class="form-group mt-md-3">
                                <input type="text" matInput class="form-control" id="exampleFormControlInput1"
                                    formControlName="companyName"
                                    placeholder="Company Name">
                            </div>
                            <div class="form-group">
                                <ng-select [items]="industries" bindLabel="industryName" placeholder="INDUSTRY"
                                    formControlName="industryId"
                                    bindValue="industryId">
                                </ng-select>
                            </div>
                            <div class="form-group d-flex flex-column flex-md-row">
                                <div class="col me-md-2">
                                    <input type="text" class="form-control mb-3 mb-md-0 mb-lg-2 me-md-2" id="city" placeholder="Company Email"
                                     formControlName="companyEmail">
                                </div>
                                <div class="col ms-md-2">
                                    <input type="text" class="form-control" id="companyPhone" placeholder="Company Phone"
                                     formControlName="companyPhone">
                                </div>
                            </div>
                            <div class="form-group d-flex flex-column flex-md-row">
                                <div class="col me-md-2">
                                    <input type="text" class="form-control mb-3 mb-md-0 mb-lg-2 me-md-2" id="city" placeholder="User first name"
                                     formControlName="firstName">
                                </div>
                                <div class="col ms-md-2">
                                    <input type="text" class="form-control" id="companyPhone" placeholder="User Last name"
                                     formControlName="lastName">
                                </div>
                            </div>
                            <div class="form-group d-flex flex-column flex-md-row">
                                <div class="col me-md-2">
                                    <input type="text" class="form-control mb-3 mb-md-0 mb-lg-2 me-md-2" id="personalEmail" placeholder="User Email"
                                     formControlName="personalEmail">
                                </div>
                                <div class="col ms-md-2">
                                    <input matInput type="text" class="form-control" id="personalPhone" placeholder="User Phone"
                                     formControlName="personalPhone">
                                </div>
                            </div>
                            <div class="d-grid mt-4">
                                <button mat-button matStepperNext class="btn btn-dark mb-5 mb-md-0" [disabled]="!regForm1.valid">Next</button>
                            </div>
                        </form>
                    </mat-step>
                    <mat-step [stepControl]="regForm2" [editable]="isEditable" [completed]="isCompleted2">
                        <form [formGroup]="regForm2" class="mb-5 mb-md-0">
                            <div class="form-group d-flex flex-column flex-md-row mt-3">
                                <div class="col text-center pe-md-3 pb-2 pb-md-0">
                                    <div  style="max-height: 250px;overflow: hidden;">
                                        <input #companyLogo type="file" 
                                            formControlName="companyLogo"
                                            id="companyLogoUpload" 
                                            style="display:none" 
                                            accept="image/*"
                                            (change)="onFileChanged($event,'company')"
                                        />
                                        <img [src]="selectedCompanyLogoPath? selectedCompanyLogoPath : 'assets/images/company-logo.png'" class="img-fluid uploadIcon" alt="company-logo"
                                            (click)="companyLogo.click()"
                                        >
                                    </div>
                                </div>
                                <div class="col text-center ps-md-3">
                                    <div>
                                        <input #userLogo type="file" 
                                            formControlName="userLogo"
                                            id="companyLogoUpload" 
                                            (change)="onFileChanged($event,'user')"
                                            style="display:none" accept="image/*"/>
                                        <img [src]="selectedUserImgPath? selectedUserImgPath : 'assets/images/user-photo.png'" class="img-fluid uploadIcon" alt="user-logo"
                                            (click)="userLogo.click()"
                                        >
                                    </div>
                                </div>
                            </div>
                            <!-- <p class="text-center font-weight-bold">Drag image into the box or click to upload a file.</p> -->
                            <p class="text-center font-weight-bold">Click the boxes to upload a file</p>
                            <div class="d-flex mt-5">
                                <button mat-button matStepperPrevious class="btn btn-default btn-back">Back</button>
                                <button mat-button matStepperNext class="btn btn-dark flex-grow-1" [disabled]="!regForm2.valid">Next</button>
                            </div>
                        </form>
                    </mat-step>
                    <mat-step [stepControl]="regForm3" [editable]="isEditable" [completed]="isCompleted3">
                        <form [formGroup]="regForm3" class="mt-md-3">
                            <div style="width: 100%;height:100px;background-color: gray;margin-bottom: 16px;">

                            </div>
                            <div class="form-group">
                                <input type="text" matInput class="form-control" id="exampleFormControlInput1"
                                    formControlName="addressLine1"
                                    placeholder="ADDRESS LINE 1">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    formControlName="addressLine2"
                                    placeholder="ADDRESS LINE 2">
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <input type="text" class="form-control" id="city" placeholder="CITY"
                                     formControlName="city">
                                </div>
                                <div class="col">
                                    <ng-select [items]="countries" 
                                        bindLabel="countryName" placeholder="COUNTRY" 
                                        formControlName="countryId"
                                        (change)="onCountrySelect($event)"
                                        bindValue="countryId">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <ng-select [items]="states" bindLabel="stateName" 
                                        formControlName="stateId" 
                                        placeholder="STATE" 
                                        bindValue="stateId">
                                    </ng-select>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" formControlName="zipCode" id="zipcode" placeholder="ZIPCODE">
                                </div>
                            </div>
                            <div class="d-flex mt-4">
                                <button mat-button matStepperPrevious class="btn btn-default btn-back">Back</button>
                                <button mat-button (click)="submit()" class="btn btn-dark flex-grow-1" [disabled]="!regForm3.valid">SUBMIT</button>
                            </div>
                            <div *ngIf="alertMsg.message">
                                <ngb-alert [type]="alertMsg.type" (closed)="close()">{{ alertMsg.message }}</ngb-alert>
                            </div>
                        </form>
                        <!-- <div class="d-flex p-3 mt-5">
                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button (click)="stepper.reset()">Reset</button>
                        </div> -->
                    </mat-step>
                </mat-stepper>
            </div>
        </div>

    </section>
    <section>
        <div class="row">
            <div class="col-md-12 p-0">
                <div class="d-flex flex-column flex-md-row justify-content-between align-item-center text-center text-md-left"
                    id="footer">
                    <div>
                        <img src="assets/images/footer-logo-mobile.png" class="d-block d-md-none w-50 mx-auto"
                            alt="footer-logo">
                        <img src="assets/images/footer-logo.png" class="d-none d-md-block" alt="footer-logo">
                    </div>
                    <div class='my-auto'>
                        <img src="assets/images/fb.png" class="m-2" alt="fb">
                        <img src="assets/images/linkedin.png" class="m-2" alt="linkedin">
                        <button class="btn btn-link main-color text-uppercase">Contact Us</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="container-fluid">
    <section>
        <div class="row">
            <div class="col-md-12 p-0">
                <div class="header d-flex flex-column flex-md-row justify-content-between align-item-center">
                    <div class="my-auto d-none d-md-block">
                        <img src="assets/images/logo.png" alt="logo"> <span class="text2">-Dealers</span>
                    </div>
                    <div class="d-block d-md-none text-center">
                        <img src="assets/images/main-logo-mobile.png" alt="main-logo" id="mobile-logo">
                        <img src="assets/images/login.png" alt="login" id="mobile-login-img">
                    </div>
                    <div class="my-auto d-none d-md-block">
                        <button class="btn btn-basic text-uppercase main-color btn-reg">Registering as Dealer</button>
                        <button class="btn btn-primary btn-login">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row d-block d-md-none">
            <div class="col text-center">
                <button class="btn btn-basic text-uppercase main-color btn-reg mx-auto">Registering as Dealer</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 d-none d-md-block">
                <img src="assets/images/main-image.png" alt="main image" class="img-fluid w-60">
            </div>
            <div class="col-md-6">
                <mat-stepper linear #stepper class="mt-md-5 pb-5 pb-md-0">

                    <mat-step [stepControl]="regForm1" [editable]="isEditable">
                        <form [formGroup]="regForm1" class="mt-3">
                            <div class="form-group mt-md-5">
                                <ng-select [items]="industries" bindLabel="industryName" placeholder="INDUSTRY"
                                    bindValue="industryId">
                                </ng-select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="ADDRESS LINE 1">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="ADDRESS LINE 2">
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <input type="text" class="form-control" id="city" placeholder="CITY">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="state" placeholder="STATE">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <input type="text" class="form-control" id="country" placeholder="COUNTRY">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="zipcode" placeholder="ZIPCODE">
                                </div>
                            </div>
                            <div class="d-grid mt-5">
                                <button class="btn btn-dark mb-5 mb-md-0">Next</button>
                            </div>
                        </form>
                    </mat-step>
                    <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
                        <form [formGroup]="secondFormGroup">

                            <mat-form-field appearance="fill">
                                <mat-label>Address</mat-label>
                                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                                    required>
                            </mat-form-field>
                            <div>
                                <button mat-button matStepperPrevious>Back</button>
                                <button mat-button matStepperNext>Next</button>
                            </div>
                        </form>
                    </mat-step>
                    <mat-step>
                        <div>
                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button (click)="stepper.reset()">Reset</button>
                        </div>
                    </mat-step>
                </mat-stepper>
            </div>
        </div>

    </section>
    <section>
        <div class="row">
            <div class="col-md-12 p-0">
                <div class="d-flex flex-column flex-md-row justify-content-between align-item-center text-center text-md-left"
                    id="footer">
                    <div>
                        <img src="assets/images/footer-logo-mobile.png" class="d-block d-md-none w-50 mx-auto"
                            alt="footer-logo">
                        <img src="assets/images/footer-logo.png" class="d-none d-md-block" alt="footer-logo">
                    </div>
                    <div class='my-auto'>
                        <img src="assets/images/fb.png" class="m-2" alt="fb">
                        <img src="assets/images/linkedin.png" class="m-2" alt="linkedin">
                        <button class="btn btn-link main-color text-uppercase">Contact Us</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="px-3 py-2">
    <h3>Send Message</h3>
    <form [formGroup]="messageForm" class="m-0 p-0" style="width:97%">
        <div class="form-group mt-md-3">
            <span class="me-1">To:</span> <label>{{customerNames}}</label>
        </div>
        <div class="form-group mt-3">
            <label class="text-muted text-uppercase mb-1" for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" formControlName="msg"></textarea>
          </div>
        
        <div class="d-flex justify-content-between mt-4">
            <button mat-button class="btn mb-5 mb-md-0 btn-color" (click)="submit('sms')" [disabled]="!messageForm.valid">Send Sms</button>
            <button mat-button class="btn mb-5 mb-md-0 btn-color" (click)="submit('email')" [disabled]="!messageForm.valid">Send Email</button>
            <button mat-button class="btn mb-5 mb-md-0 btn-dark" (click)="submit('both')" [disabled]="!messageForm.valid">Email & SMS</button>
        </div>
        <div *ngIf="alertMsg.message" class="alert fade show d-flex justify-content-between align-items-center mt-2 p-2"
            [ngClass]="(alertMsg.type == 'danger')?'alert-danger': 'alert-success'"
            role="alert">
            <span>{{alertMsg.message}}</span>
            <button type="button" class="btn btn-default close" (click)="close()" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </form>
</div>

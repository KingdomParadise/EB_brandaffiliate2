<div class="px-2 py-2">
    <div class="row">
        <div class="col-md-12 ps-4">
            <h2 class="font-weight-bolder">Add Affiliate</h2>
        </div>
    </div>
    
    <form [formGroup]="customerForm" class="row m-0 p-0" style="width:100%">
        <div class="col-md-12 mb-4">
            <div class="form-group">
                <input type="text" matInput class="form-control" formControlName="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="col-md-12 mb-4">
            <div class="form-group">
                <input type="text" matInput class="form-control" formControlName="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input type="email" matInput class="form-control" formControlName="customerEmailId" placeholder="Email">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input type="tel" matInput class="form-control" formControlName="customerPhoneNumber"
                    placeholder="Phone">
            </div>
        </div>

        <div class="col-md-12 mt-5">
            <div class="d-grid">
                <button mat-button class="btn btn-dark mb-5 mb-md-0 pwdSaveBtn" (click)="submit()"
                    [disabled]="!customerForm.valid">Save</button>
            </div>

        </div>
        <div *ngIf="alertMsg.message" class="alert fade show d-flex justify-content-between align-items-center mt-2 p-2"
            [ngClass]="(alertMsg.type == 'danger')?'alert-danger': 'alert-success'" role="alert">
            <span>{{alertMsg.message}}</span>
            <button type="button" class="btn btn-default close" (click)="close()" data-dismiss="alert"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </form>
</div>

<div class="px-2 py-2">
    <div class="row">
        <div class="col-md-12 ps-4 d-flex justify-content-between">
            <h2 class="font-weight-bolder">Choose A Package</h2>
            <button class="btn btn-close" (click)="closeModal()">
            </button>

        </div>
    </div>
    <div class="row text-center justify-content-center">
        
            <div  *ngFor="let pack of upgradePackageList;let i = index" class="card me-3 shadow" [class.activePack]="cardActive === i" (click)="makeActiveCard(i)">
                <h3 class="text-uppercase app-text-color font-weight-bold">{{pack?.packageName}}</h3>
                <p class="amount"><span style="font-size:32px;margin-right: 2px;"> $</span>{{pack?.packagePrice}}</p>
                <p>{{pack?.packageDescription}}</p>
                <hr />
                <div class="text-center p-3">
                    <p class="mb-1"><span>{{pack?.noOfContent}}</span> compaign content</p>
                    <p class="mb-1">{{pack?.additionalPricePerContent}}/ additional content</p>
                    <p class="mb-1">{{pack?.noOfBanners}} ad banners</p>
                    <p class="mb-1">$150/ additional banner</p>
                </div>
            </div>

        
    </div>
    <div class="row">
        <div class="col-md-12 text-center mt-4">
            <button class="btn btn-default app-color" id="submitBtn" *ngIf="upgradePackageList.length > 0" (click)="purchasePackage()">Submit</button>
        </div>
    </div>


</div>
